<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/members/new" method="post">
<!--    등록 버튼 누르면 members/new에 post 방식으로 넘겨줌-->
<!--    MemberController의 @PostMapping으로 넘어감-->
<!--    Post : 데이터를 form형태로 전달할때(데이터 등록할때)-->
<!--    Get : 주로 조회할때 사용 -->
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을
입력하세요">
<!--      name을 MemberForm name에 넣어줌 -->
    </div>
    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->
</body>
</html>
